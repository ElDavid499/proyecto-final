<div class="card bg-light mb-3 my-5">
    <div class="card-header">Deporte</div>
    <div class="card-body">
      <h5 class="card-title">Listado Deporte</h5>
      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/deportes/form']">Crear Deporte</button>
      </div>
      <table class="table table-bordered table-striped">
        <thead>
            <th>Id Deporte</th>
            <th>Nombre Deporte</th>
            <th>jugadores por equipo</th>
            <th>duracion del Partido</th>
            <th>popularidad Global</th>
            <th>origen</th>
            <th>
              Editar
            </th>
            <th>
              Eliminar
            </th>
        </thead>
        <tbody>
        <tr *ngFor="let indice of deporte">
                <td>{{indice.id}}</td>
                <td>{{indice.nombre}}</td>
                <td>{{indice.jugadoresPorEquipo}}</td>
                <td>{{indice.duracionDelPartido}}</td>
                <td>{{indice.popularidadGlobal}}</td>
                <td>{{indice.origen}}</td>
                <td>
                  <button type="button" name="editar" [routerLink]="['/deportes/form', indice.id]" class="btn btn-primary">Editar</button>
                </td>
                <td>
                  <button type="button" name="eliminar" (click)="delete(indice)" class="btn btn-danger">Eliminar</button>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
