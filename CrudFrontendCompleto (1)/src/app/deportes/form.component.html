<div class="card bg-dark text-white">
    <div class="card-header">
        {{titulo}}
    </div>
    <div class="card-body">
            <form >
                <div class="form-group row">
                    <label for=" nombre" class="col-form-label col-sm-2">Nombre Deporte:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="deporte.nombre" name=" nombre">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="jugadoresPorEquipo" class="col-form-label col-sm-2">Jugadores Por Equipo</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="deporte.jugadoresPorEquipo" name="jugadoresPorEquipo">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="duracionDelPartido" class="col-form-label col-sm-2">Duracion Del Partido:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="deporte.duracionDelPartido" name="duracionDelPartido">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="popularidadGlobal" class="col-form-label col-sm-2">Popularidad Global:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="deporte.popularidadGlobal" name="popularidadGlobal">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="origen" class="col-form-label col-sm-2">Origen:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="deporte.origen" name="origen">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!deporte.id else elseBlock">
                            Crear
                        </button>

                        <ng-template #elseBlock>
                            <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
                        </ng-template>

                    </div>
                </div>
            </form>
    </div>
</div>
